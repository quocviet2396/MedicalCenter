<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--begin::Head-->
<head>
<meta charset="utf-8">
<title>Welcome To Medical Center</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicon -->
<link href="/assets/backend/img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="/assets/backend/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<link
	href="/assets/backend/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
	rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="/assets/backend/css/bootstrap.min.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="/assets/backend/css/style.css" rel="stylesheet">
<script src="@{/assets/js/custom/authentication/sign-in/general.js}"></script>
</head>

<!--end::Head-->

<!--begin::Body-->

<body data-kt-name="metronic" id="kt_body"
	class="app-blank app-blank bgi-size-cover bgi-position-center bgi-no-repeat">
	<!--begin::Theme mode setup on page load-->
	<script>
		if (document.documentElement) {
			const defaultThemeMode = "system";
			const name = document.body.getAttribute("data-kt-name");
			let themeMode = localStorage.getItem("kt_"
					+ (name !== null ? name + "_" : "") + "theme_mode_value");
			if (themeMode === null) {
				if (defaultThemeMode === "system") {
					themeMode = window
							.matchMedia("(prefers-color-scheme: dark)").matches ? "dark"
							: "light";
				} else {
					themeMode = defaultThemeMode;
				}
			}
			document.documentElement.setAttribute("data-theme", themeMode);
		}
	</script>
	<!--end::Theme mode setup on page load-->
	<!--begin::Root-->
	<div class="d-flex flex-column flex-root" id="kt_app_root">
		<!--begin::Page bg image-->
		<style>
body {
	background-image: url('assets/backend/media/auth/bg1.jpg');
	background-size: contain;
	background-repeat: no-repeat;
	background-position: center;
}

[data-theme="dark"] body {
	background-image: url('assets/backend/media/auth/bg1-dark.jpg');
	background-size: contain;
	background-repeat: no-repeat;
	background-position: center;
}
</style>
		<!--end::Page bg image-->


		<!--begin::Authentication - Sign-in -->
		<div class="container-fluid position-relative d-flex p-0">
			<!-- Spinner Start -->
			<div id="spinner"
				class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
				<div class="spinner-border text-primary"
					style="width: 3rem; height: 3rem;" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<!-- Spinner End -->

			<!-- Sign In Start -->
			<div class="container-fluid">
				<div class="row h-100 align-items-center justify-content-center"
					style="min-height: 100vh;">
					<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
						<div class="rounded p-4 p-sm-5 my-4 mx-3"
							style="background-color: aliceblue; color: darkblue;">
							<div
								class="d-flex align-items-center justify-content-between mb-3">
								<a th:href="@{/}" class="">
									<h3 class="text-primary" style="color: #009ef7 !important;">
										<i class="fa fa-user-edit me-2" style="color: #009ef7;"></i>Medical Center
									</h3>
								</a>
							</div>
							<form class="form w-100" th:action="@{/dologin}" method="post">

								<!--begin::Sign In Message-->
								<div th:if="${isLoggedIn}">
									<p>You are logged in.</p>
								</div>
								<div th:unless="${isLoggedIn}">
									<p>You are not logged in.</p>
								</div>
								<!--end::Sign In Message-->

								<!--begin::Heading-->
								<div class="text-center mb-11">
									<!--begin::Title-->
									<h1 class="fw-bolder mb-3" style="color: darkblue">Sign In</h1>
									<!--end::Title-->
								</div>
								<!--begin::Heading-->

								<!--begin::Input group=-->

								<!--begin::Email-->
								<div class="form-floating mb-3">
									<input type="text" class="form-control bg-transparent"
										id="floatingInput" placeholder="Email" name="email"
										autocomplete="off" /> <label for="floatingInput">Email
										address</label>
								</div>
								<!--end::Email-->

								<!--begin::Password-->
								<div class="form-floating mb-4">
									<input type="password" class="form-control bg-transparent"
										id="floatingPassword" name="password" autocomplete="off"
										placeholder="Password"> <label for="floatingPassword">Password</label>
								</div>
								<!--end::Password-->

								<!--begin::RememberMe-->
								<div
									class="d-flex align-items-center justify-content-between mb-4">
									<div class="form-check">
										<input type="checkbox" class="form-check-input"
											name="remember-me" id="flexCheckDefault" /> <label
											class="form-check-label" for="flexCheckDefault">
											Remember me</label>
									</div>
									<!--begin::Link-->
									<a th:href="@{/forgot_password}" class="link-primary">Forgot
										Password ?</a>
									<!--end::Link-->
								</div>
								<!--end::RememberMe=-->

								<!--begin::Wrapper-->
								<!--begin::Sign In Message Trung3T-->
								<div th:if="${session.signin_error}">
									<p class="text-danger">[[${session.signin_error}]]</p>
								</div>
								<!--end::Sign In Message-->
								<!--end::Wrapper-->
								<!--begin::Submit button-->
								<div class="d-grid mb-10">
									<button type="submit" class="btn btn-primary"
										style="background-color: #009ef7; border-color: #009ef7;">
										<!--begin::Indicator label-->
										<span class="indicator-label">Sign In</span>
										<!--end::Indicator label-->
										<!--begin::Indicator progress-->
										<!-- <span class="indicator-progress">Please wait... <span
											class="spinner-border spinner-border-sm align-middle ms-2"></span></span> -->
										<!--end::Indicator progress-->
									</button>
								</div>
								<!--end::Submit button-->
								<!--begin::Sign up-->
								<div class="text-gray-500 text-center fw-semibold fs-6">
									Not a have account yet? <a href="/register"
										class="link-primary">Register Now!</a>
								</div>
								<!--end::Sign up-->
							</form>

							<!--end::Input group=-->

						</div>
					</div>
				</div>
			</div>
			<!-- Sign In End -->
		</div>

		<!-- JavaScript Libraries -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/assets/backend/lib/chart/chart.min.js"></script>
		<script src="/assets/backend/lib/easing/easing.min.js"></script>
		<script src="/assets/backend/lib/waypoints/waypoints.min.js"></script>
		<script src="/assets/backend/lib/owlcarousel/owl.carousel.min.js"></script>
		<script src="/assets/backend/lib/tempusdominus/js/moment.min.js"></script>
		<script
			src="/assets/backend/lib/tempusdominus/js/moment-timezone.min.js"></script>
		<script
			src="/assets/backend/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

		<!-- Template Javascript -->
		<script src="/assets/backend/js/main.js"></script>
		<!--begin::Javascript-->
		<div th:replace="fragments/partial :: global_script"></div>
		<div th:replace="fragments/partial :: signin_script"></div>
		<!--end::Javascript-->
</body>
<!--end::Body-->

</html>
