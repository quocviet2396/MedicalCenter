	<script>
		if (document.documentElement) {
			const defaultThemeMode = "system";
			const name = document.body.getAttribute("data-kt-name");
			let themeMode = localStorage.getItem(
				"kt_" + (name !== null ? name + "_" : "") + "theme_mode_value"
			);
			if (themeMode === null) {
				if (defaultThemeMode === "system") {
					themeMode = window.matchMedia("(prefers-color-scheme: dark)")
						.matches
						? "dark"
						: "light";
				} else {

<script>
//Đảm bảo rằng mã JavaScript được thực thi sau khi DOM hoàn toàn tải
document.addEventListener('DOMContentLoaded', function() {
    // Lấy tất cả các phần tử input radio có name là "emailSent"
    var radioInputs = document.querySelectorAll('input[name="emailSent"]');
    
    // Lặp qua từng input radio và thêm sự kiện onchange
    radioInputs.forEach(function(input) {
        input.addEventListener('change', function() {
            // Lấy giá trị của input radio và contactId từ hidden input
            var emailSent = this.value;
            var contactId = document.querySelector('input[name="contactId"]').value;
			console.log(contactId);
            // Gửi yêu cầu GET đến máy chủ để cập nhật trạng thái emailSent
          fetch(`/contactus/toggleEmailSent/${contactId}/${emailSent}`)

                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update email sent status.');
                    }
                    return response.text();
                })
                .then(data => {
                    // Xử lý dữ liệu trả về nếu cần
                    console.log(data);
                })
                .catch(error => {
                    // Xử lý lỗi nếu có
                    console.error('Error:', error);
                });
        });
    });
});

    </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const nameInput = document.getElementById('searchNameInput');
        const titleInput = document.getElementById('searchTitleInput');

        nameInput.addEventListener('input', function() {
            searchContacts(nameInput.value, titleInput.value);
        });

        titleInput.addEventListener('input', function() {
            searchContacts(nameInput.value, titleInput.value);
        });
    });

    function searchContacts(name, title) {
        const rows = document.querySelectorAll('tbody tr');

        rows.forEach(function(row) {
            const nameCell = row.querySelector('td:nth-child(2)');
            const titleCell = row.querySelector('td:nth-child(3)');

            const nameMatch = nameCell.textContent.toLowerCase().includes(name.toLowerCase());
            const titleMatch = titleCell.textContent.toLowerCase().includes(title.toLowerCase());

            if (nameMatch && titleMatch) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }
</script>
