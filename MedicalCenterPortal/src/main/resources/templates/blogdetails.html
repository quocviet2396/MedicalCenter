<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Meta Tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="Site keywords here">
<meta name="description" content="">
<meta name='copyright' content=''>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Title -->
<title>Medical Center</title>

<!-- Favicon -->
<link rel="icon" href="/assets/img/favicon.png">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<!-- Nice Select CSS -->
<link rel="stylesheet" href="/assets/css/nice-select.css">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="/assets/css/font-awesome.min.css">
<!-- icofont CSS -->
<link rel="stylesheet" href="/assets/css/icofont.css">
<!-- Slicknav -->
<link rel="stylesheet" href="/assets/css/slicknav.min.css">
<!-- Owl Carousel CSS -->
<link rel="stylesheet" href="/assets/css/owl-carousel.css">
<!-- Datepicker CSS -->
<link rel="stylesheet" href="/assets/css/datepicker.css">
<!-- Animate CSS -->
<link rel="stylesheet" href="/assets/css/animate.min.css">
<!-- Magnific Popup CSS -->
<link rel="stylesheet" href="/assets/css/magnific-popup.css">

<!-- Medipro CSS -->
<link rel="stylesheet" href="/assets/css/normalize.css">
<link rel="stylesheet" href="/assets/style.css">
<link rel="stylesheet" href="/assets/css/responsive.css">

</head>
<body>

	<!-- Preloader -->
	<div class="preloader">
		<div class="loader">
			<div class="loader-outter"></div>
			<div class="loader-inner"></div>

			<div class="indicator">
				<svg width="16px" height="12px">
                        <polyline id="back"
						points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                        <polyline id="front"
						points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                    </svg>
			</div>
		</div>
	</div>
	<!-- End Preloader -->

	<!-- Header Area -->
	<header th:replace="fragments/header_frontend :: header">&nbsp;</header>
	<!-- End Header Area -->
	<!-- Slider Area -->
	<!-- Header slider -->
	<div class="breadcrumbs overlay">
		<div class="container">
			<div class="bread-inner">
				<div class="row">
					<div class="col-12">
						<h2>Blog Grid</h2>
						<ul class="bread-list">
							<li><a th:href="@{/}">Home</a></li>
							<li><i class="icofont-simple-right"></i></li>
							<li class="active">Blog Details</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End header slider -->

	<section class="news-single section">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-12">
					<div class="row">
						<div class="col-12">
							<div class="single-main">

								<div class="news-head">
									<img th:src="@{/files/} + ${blog.photo}" style="width: 700px; height: 450px;">
								</div>

								<h1 class="news-title" th:text="${blog.title}" >
								
								</h1>

								<div class="meta">
									<div class="meta-left">
										<span class="author"><img src="/assets/img/author1.jpg" alt="#">Author: [[${blog.author}]]</span> 
										<span class="date" ><i class="fa fa-clock-o"></i><th:block
													th:with="formattedDate=${#temporals.format(blog.createOn, 'dd/MM/yyyy')}">
										        [[${formattedDate}]]</span>
									</div>
									<div class="meta-right">
										<span class="comments"><a href="#"><i
												class="fa fa-comments"></i>05 Comments</a></span> <span class="views"><i
											class="fa fa-eye"></i>33K Views</span>
									</div>
								</div>

								<div class="news-text">
									<p th:utext="${blog.content}"></p>
								</div>
								<div class="blog-bottom">

									<ul class="social-share">
										<li class="facebook"><a href="#"><i
												class="fa fa-facebook"></i><span>Facebook</span></a></li>
										<li class="twitter"><a href="#"><i
												class="fa fa-twitter"></i><span>Twitter</span></a></li>
										<li class="google-plus"><a href="#"><i
												class="fa fa-google-plus"></i></a></li>
										<li class="linkedin"><a href="#"><i
												class="fa fa-linkedin"></i></a></li>
										<li class="pinterest"><a href="#"><i
												class="fa fa-pinterest"></i></a></li>
									</ul>

									<ul class="prev-next">
										<li class="prev"><a href="#"><i
												class="fa fa-angle-double-left"></i></a></li>
										<li class="next"><a href="#"><i
												class="fa fa-angle-double-right"></i></a></li>
									</ul>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- End slider -->
	<!-- Footer Area -->
	<footer th:replace="fragments/footer_frontend :: footer"> </footer>
	<!--/ End Footer Area -->

	<!-- jquery Min JS -->
	<script src="/assets/js/jquery.min.js"></script>
	<!-- jquery Migrate JS -->
	<script src="/assets/js/jquery-migrate-3.0.0.js"></script>
	<!-- jquery Ui JS -->
	<script src="/assets/js/jquery-ui.min.js"></script>
	<!-- Easing JS -->
	<script src="/assets/js/easing.js"></script>
	<!-- Color JS -->
	<script src="/assets/js/colors.js"></script>
	<!-- Popper JS -->
	<script src="/assets/js/popper.min.js"></script>
	<!-- Bootstrap Datepicker JS -->
	<script src="/assets/js/bootstrap-datepicker.js"></script>
	<!-- Jquery Nav JS -->
	<script src="/assets/js/jquery.nav.js"></script>
	<!-- Slicknav JS -->
	<script src="/assets/js/slicknav.min.js"></script>
	<!-- ScrollUp JS -->
	<script src="/assets/js/jquery.scrollUp.min.js"></script>
	<!-- Niceselect JS -->
	<script src="/assets/js/niceselect.js"></script>
	<!-- Tilt Jquery JS -->
	<script src="/assets/js/tilt.jquery.min.js"></script>
	<!-- Owl Carousel JS -->
	<script src="/assets/js/owl-carousel.js"></script>
	<!-- counterup JS -->
	<script src="/assets/js/jquery.counterup.min.js"></script>
	<!-- Steller JS -->
	<script src="/assets/js/steller.js"></script>
	<!-- Wow JS -->
	<script src="/assets/js/wow.min.js"></script>
	<!-- Magnific Popup JS -->
	<script src="/assets/js/jquery.magnific-popup.min.js"></script>
	<!-- Counter Up CDN JS -->
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="/assets/js/bootstrap.min.js"></script>
	<!-- Main JS -->
	<script src="/assets/js/main.js"></script>

	<!--begin::Javascript-->
	<div th:replace="fragments/partial :: global_script"></div>

	<!--end::Javascript-->
</body>
</html>
