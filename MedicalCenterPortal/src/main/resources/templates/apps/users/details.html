<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<!--begin::Head-->

<head
	th:replace="fragments/partial :: page_head('Details User', 'none')" />
<!--end::Head-->
<!--begin::Body-->

<body data-kt-name="metronic" id="kt_app_body"
	data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true"
	data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true"
	data-kt-app-sidebar-hoverable="true"
	data-kt-app-sidebar-push-header="true"
	data-kt-app-sidebar-push-toolbar="true"
	data-kt-app-sidebar-push-footer="true"
	data-kt-app-toolbar-enabled="true" class="app-default">
	<!--begin::Theme mode setup on page load-->
	<script>
		if (document.documentElement) {
			const defaultThemeMode = "system";
			const name = document.body.getAttribute("data-kt-name");
			let themeMode = localStorage.getItem("kt_"
					+ (name !== null ? name + "_" : "") + "theme_mode_value");
			if (themeMode === null) {
				if (defaultThemeMode === "system") {
					themeMode = window
							.matchMedia("(prefers-color-scheme: dark)").matches ? "dark"
							: "light";
				} else {
					themeMode = defaultThemeMode;
				}
			}
			document.documentElement.setAttribute("data-theme", themeMode);
		}
	</script>
	<!--end::Theme mode setup on page load-->
	<!--begin::App-->
	<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
		<!--begin::Page-->
		<div class="app-page flex-column flex-column-fluid" id="kt_app_page">
			<div th:replace="fragments/header :: header">&nbsp;</div>
			<!--begin::Wrapper-->
			<div class="app-wrapper flex-column flex-row-fluid"
				id="kt_app_wrapper">
				<div th:replace="fragments/sidebar :: sidebar"></div>
				<!--begin::Main-->
				<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
					<!--begin::Content wrapper-->
					<div class="d-flex flex-column flex-column-fluid">
						<!--begin::Toolbar-->
						<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
							<!--begin::Toolbar container-->
							<div id="kt_app_toolbar_container"
								class="app-container container-xxl d-flex flex-stack">
								<!--begin::Page title-->
								<div
									class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
									<!--begin::Title-->
									<h1
										class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
										Details User</h1>
									<!--end::Title-->
									<!--begin::Breadcrumb-->
									<ul
										class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
										<!--begin::Item-->
										<li class="breadcrumb-item text-muted"><a th:href="@{/}"
											class="text-muted text-hover-primary">Hello!!</a></li>
										<!--end::Item-->
										<!--begin::Item-->
										<li class="breadcrumb-item"><span
											class="bullet bg-gray-400 w-5px h-2px"></span></li>
										<!--end::Item-->
										<!--begin::Item-->
										<li class="breadcrumb-item text-muted"
											th:text="${user.fullName}"></li>
										<!--end::Item-->
									</ul>
									<!--end::Breadcrumb-->
								</div>
								<!--end::Page title-->
							</div>
							<!--end::Toolbar container-->
						</div>
						<!--end::Toolbar-->
						<!--begin::Content-->
						<div id="kt_app_content" class="app-content flex-column-fluid">
							<!--begin::Content container-->
							<div id="kt_app_content_container"
								class="app-container container-xxl">
								<div th:if="${message != null}" class="toast show mb-5 mb-xl-10"
									role="alert" aria-live="assertive" aria-atomic="true">
									<div class="toast-header">
										<span class="svg-icon svg-icon-2 svg-icon-primary me-3">...</span>
										<strong class="me-auto">User updated</strong>
										<button type="button" class="btn-close"
											data-bs-dismiss="toast" aria-label="Close"></button>
									</div>
									<div class="toast-body">[[${message}]]</div>
								</div>
								<!--begin::Basic info-->
								<div class="card mb-5 mb-xl-10">
									<!--begin::Card header-->
									<div class="card-header border-0 cursor-pointer" role="button"
										data-bs-toggle="collapse"
										data-bs-target="#kt_account_profile_details"
										aria-expanded="true"
										aria-controls="kt_account_profile_details">
										<!--begin::Card title-->
										<div class="card-title m-0">
											<h3 class="fw-bold m-0"
												th:text="'Details profile of user: ' + ${user.fullName}"></h3>
										</div>
										<!--end::Card title-->
									</div>
									<!--begin::Card header-->
									<!--begin::Content-->
									<div id="kt_account_settings_profile_details"
										class="collapse show">
										<!--begin::Form Trung3T -->
										<form id="kt_user_add" class="form"
											enctype="multipart/form-data" th:object="${user}"
											th:action="@{/users/edit/{id}(id=${user.id})}" method="post">
											<input type="hidden" name="id" th:field="*{id}"
												th:value="*{id}" />
											<!--begin::Card body-->
											<div class="card-body border-top p-9">
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">Avatar</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8">
														<!--begin::Image input-->
														<div class="image-input image-input-outline"
															data-kt-image-input="true"
															style="background-image: url('assets/media/svg/avatars/blank.svg')">
															<!--begin::Preview existing avatar-->
															<div th:if="${user.photo == null}"
																class="image-input-wrapper w-125px h-125px"
																th:style="'background-image: url(\'' + @{/assets/media/avatars/300-1.jpg} + '\')'"></div>
															<div th:if="${user.photo != null}"
																class="image-input-wrapper w-125px h-125px"
																th:style="'background-image: url(\'/files/' + ${user.photo} + '\')'"></div>
															<!--end::Preview existing avatar-->

														</div>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Full Name</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:text="${user.fullName}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>

												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Email</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:text="${user.email}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Date Of Birth</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:text="${user.dateOfBirth}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Gender</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:text="${user.gender}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>

												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Address</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:text="${user.address.address}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Country</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:text="${user.address.country}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Phone</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:text="${user.address.phone}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Postal Code</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:text="${user.address.postalCode}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>State</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:text="${user.address.state}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Roles</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:each="role : ${user.getRoles()}"
															th:text="${role.getName()}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Specialty</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:each="specialty : ${user.getSpecialty()}"
															th:text="${specialty.getNameSpecialty()}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Enabled</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:if="${user.enabled}" th:text="Active"
															class="form-control form-control-lg">Active</span> <span
															th:unless="${user.enabled}" th:text="Deactive"
															class="form-control form-control-lg">Deactive</span>
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Information Background</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<span th:utext="${user.informationBackground}"
															class="form-control form-control-lg"></span>
													</div>
													<!--end::Col-->
												</div>
											</div>
											<!--end::Card body-->
										</form>
										<!--end::Form-->
									</div>
									<!--end::Content-->
								</div>
								<!--end::Basic info-->
							</div>
							<!--end::Content container-->
						</div>
						<!--end::Content-->
					</div>
					<!--end::Content wrapper-->
					<!--begin::Footer-->
					<div th:replace="fragments/footer :: footer">&nbsp;</div>
					<!--end::Footer-->
				</div>
				<!--end:::Main-->
			</div>
			<!--end::Wrapper-->
		</div>
		<!--end::Page-->
	</div>
	<!--end::App-->
	<!--begin::Scrolltop-->
	<div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">
		<!--begin::Svg Icon | path: icons/duotune/arrows/arr066.svg-->
		<span class="svg-icon"> <svg width="24" height="24"
				viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1"
					transform="rotate(90 13 6)" fill="currentColor" />
				<path
					d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z"
					fill="currentColor" />
			</svg>
		</span>
		<!--end::Svg Icon-->
	</div>
	<!--end::Scrolltop-->
	<!--begin::Javascript-->
	<div th:replace="fragments/partial :: global_script"></div>
	<div th:replace="fragments/partial :: users_script"></div>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/29.2.0/classic/ckeditor.js"></script>
	<script>
	    ClassicEditor
	        .create(document.querySelector('#content'))
	        .catch(error => {
	            console.error(error);
	        });
	</script>
	<!--end::Javascript-->
</body>
<!--end::Body-->

</html>
