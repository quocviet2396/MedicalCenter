.calendar {

}

.calendar-header h2 {
  margin: 0;
  font-size: 20px;
}

.calendar-body {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  border-top: 1px solid #ccc;
}

.calendar-day {
  padding: 30px;
  border-right: 1px solid #ccc;

}

.today {

.work-day-info {
 osition: absolute;

#nextBtn {

  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #666;
}

#prevBtn:hover,
#nextBtn:hover {
  color: #333;
}

.work-day-info {
  position: relative;
  margin-top: 5px;
}

.work-day-info + .work-day-info::before {
  content: '';
  position: absolute;
  top: -5px;
  left: 0;
  width: 50%;
  height: 5px;
}

 <script>
    document.addEventListener("DOMContentLoaded", function() {
    	var scheduleItemsString = document.getElementById("scheduleItemsJson").textContent;
    	var scheduleItems = JSON.parse(scheduleItemsString);
    	console.log(scheduleItemsJson);


    	    console.log("scheduleItemsString:", scheduleItemsString); // In ra giá trị của scheduleItemsString
    	    var scheduleItems = JSON.parse(scheduleItemsString);
    	    console.log(scheduleItems);

      var calendar = document.getElementById('calendar');
      var currentDateLabel = document.getElementById('currentDateLabel');
      var prevMonthBtn = document.getElementById('prevBtn');
      var nextMonthBtn = document.getElementById('nextBtn');

      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const monthYear = document.getElementById("monthYear");
      const calendarBody = document.getElementById("calendarBody");

      let currentMonth = new Date().getMonth();
      let currentYear = new Date().getFullYear();

      renderCalendar(currentYear, currentMonth);

      prevBtn.addEventListener("click", function() {
        currentMonth -= 1;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear -= 1;
        }
        renderCalendar(currentYear, currentMonth);
      });

      nextBtn.addEventListener("click", function() {
        currentMonth += 1;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear += 1;
        }
        renderCalendar(currentYear, currentMonth);
      });

      function renderWorkDays(year, month) {
    	    scheduleItems.forEach(function(item) {
    	        var itemDate = new Date(item.workdates);
    	        if (itemDate.getFullYear() === year && itemDate.getMonth() === month) {
    	            var dayCell = calendarBody.querySelector('[data-day="' + itemDate.getDate() + '"]');
    	            if (dayCell) {
    	                // Tạo một phần tử div mới để chứa thông tin về workdates, appointmentPeriod, và room
    	                var workInfo = document.createElement('div');
    	                workInfo.classList.add('work-day-info');

    	                // Hiển thị thông tin về workdates, appointmentPeriod, và room
    	                workInfo.textContent = item.appointmentPeriod + ', Phòng: ' + item.room;

    	                dayCell.appendChild(workInfo);

    	                // Nếu có thêm thông tin về buổi làm việc thứ hai
    	                if (item.anotherAppointmentPeriod) {
    	                    var secondWorkInfo = document.createElement('div');
    	                    secondWorkInfo.classList.add('work-day-info');
    	                    secondWorkInfo.textContent = item.anotherAppointmentPeriod + + ', Phòng: ' +item.room;
    	                    dayCell.appendChild(secondWorkInfo);
    	                }
    	            }
    	        }
    	    });
    	}


      function renderCalendar(year, month) {
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        monthYear.textContent = new Date(year, month).toLocaleString('default', { month: 'long' }) + " " + year;

        calendarBody.innerHTML = '';

        // Insert blank cells for days before the first day of the month
        for (let i = 0; i < firstDayOfMonth; i++) {
          const blankCell = document.createElement('div');
          blankCell.classList.add('calendar-day');
          calendarBody.appendChild(blankCell);
        }

        // Insert cells for each day of the month
        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement('div');
          cell.textContent = day;
          cell.classList.add('calendar-day');
          cell.setAttribute('data-day', day); // Add data attribute to identify the day
          if (year === new Date().getFullYear() && month === new Date().getMonth() && day === new Date().getDate()) {
            cell.classList.add('today');
          }
          calendarBody.appendChild(cell);
        }

        renderWorkDays(year, month); // Call renderWorkDays to display work day info
      }
    });
  </script>
