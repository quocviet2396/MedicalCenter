<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<!--begin::Head-->

<head th:replace="fragments/partial :: page_head('Profile User', 'none')" />
<!--end::Head-->
<!--begin::Body-->

<body data-kt-name="metronic" id="kt_app_body"
	data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true"
	data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true"
	data-kt-app-sidebar-hoverable="true"
	data-kt-app-sidebar-push-header="true"
	data-kt-app-sidebar-push-toolbar="true"
	data-kt-app-sidebar-push-footer="true"
	data-kt-app-toolbar-enabled="true" class="app-default">
	<!--begin::Theme mode setup on page load-->
	<script>
		if (document.documentElement) {
			const defaultThemeMode = "system";
			const name = document.body.getAttribute("data-kt-name");
			let themeMode = localStorage.getItem("kt_"
					+ (name !== null ? name + "_" : "") + "theme_mode_value");
			if (themeMode === null) {
				if (defaultThemeMode === "system") {
					themeMode = window
							.matchMedia("(prefers-color-scheme: dark)").matches ? "dark"
							: "light";
				} else {
					themeMode = defaultThemeMode;
				}
			}
			document.documentElement.setAttribute("data-theme", themeMode);
		}
	</script>
	<!--end::Theme mode setup on page load-->
	<!--begin::App-->
	<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
		<!--begin::Page-->
		<div class="app-page flex-column flex-column-fluid" id="kt_app_page">
			<div th:replace="fragments/header :: header">&nbsp;</div>
			<!--begin::Wrapper-->
			<div class="app-wrapper flex-column flex-row-fluid"
				id="kt_app_wrapper">
				<div th:replace="fragments/sidebar :: sidebar"></div>
				<!--begin::Main-->
				<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
					<!--begin::Content wrapper-->
					<div class="d-flex flex-column flex-column-fluid">
						<!--begin::Toolbar-->
						<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
							<!--begin::Toolbar container-->
							<div id="kt_app_toolbar_container"
								class="app-container container-xxl d-flex flex-stack">
								<!--begin::Page title-->
								<div
									class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
									<!--begin::Title-->
									<h1
										class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
										User Profile</h1>
									<!--end::Title-->
									<!--begin::Breadcrumb-->
									<ul
										class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
										<!--begin::Item-->
										<li class="breadcrumb-item text-muted"><a th:href="@{/}"
											class="text-muted text-hover-primary">Home</a></li>
										<!--end::Item-->
										<!--begin::Item-->
										<li class="breadcrumb-item"><span
											class="bullet bg-gray-400 w-5px h-2px"></span></li>
										<!--end::Item-->
										<!--begin::Item-->
										<li class="breadcrumb-item text-muted">New User</li>
										<!--end::Item-->
									</ul>
									<!--end::Breadcrumb-->
								</div>
								<!--end::Page title-->
							</div>
							<!--end::Toolbar container-->
						</div>
						<!--end::Toolbar-->
						<!--begin::Content-->
						<div id="kt_app_content" class="app-content flex-column-fluid">
							<!--begin::Content container-->
							<div id="kt_app_content_container"
								class="app-container container-xxl">
								<div th:if="${message != null}" class="toast show mb-5 mb-xl-10"
									role="alert" aria-live="assertive" aria-atomic="true">
									<div class="toast-header">
										<span class="svg-icon svg-icon-2 svg-icon-primary me-3">...</span>
										<strong class="me-auto">User updated</strong>
										<button type="button" class="btn-close"
											data-bs-dismiss="toast" aria-label="Close"></button>
									</div>
									<div class="toast-body">[[${message}]]</div>
								</div>
								<!--begin::Basic info-->
								<div class="card mb-5 mb-xl-10">
									<!--begin::Card header-->
									<div class="card-header border-0 cursor-pointer" role="button"
										data-bs-toggle="collapse"
										data-bs-target="#kt_account_profile_details"
										aria-expanded="true"
										aria-controls="kt_account_profile_details">
										<!--begin::Card title-->
										<div class="card-title m-0">
											<h3 class="fw-bold m-0">Profile Details</h3>
										</div>
										<!--end::Card title-->
									</div>
									<!--begin::Card header-->
									<!--begin::Content-->
									<div id="kt_account_settings_profile_details"
										class="collapse show">
										<!--begin::Form Trung3T -->
										<form id="kt_user_add" class="form"
											enctype="multipart/form-data" th:object="${user}"
											th:action="@{/profile}" method="post">
											<input type="hidden" name="id" th:field="*{id}"
												th:value="*{id}" />
											<!--begin::Card body-->
											<div class="card-body border-top p-9">
												<!--begin::Input group-->
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">Avatar</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8">
														<!--begin::Image input-->
														<div class="image-input image-input-outline"
															data-kt-image-input="true"
															style="background-image: url('assets/media/svg/avatars/blank.svg')">
															<!--begin::Preview existing avatar Trung3T-->
															<div th:if="${user.photo == null}"
																class="image-input-wrapper w-125px h-125px"
																th:style="'background-image: url(' + @{/assets/media/avatars/300-1.jpg} + ')'"></div>
															<div th:if="${user.photo != null}"
																class="image-input-wrapper w-125px h-125px"
																th:style="'background-image: url(/files/' + @{${user.photo}} + ')'"></div>
															<!--end::Preview existing avatar-->
															<!--begin::Label-->
															<label
																class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
																data-kt-image-input-action="change"
																data-bs-toggle="tooltip" title="Change avatar">
																<i class="bi bi-pencil-fill fs-7"></i> <!--begin::Inputs-->
																<input type="file" name="avatar"
																accept=".png, .jpg, .jpeg" /> <input type="hidden"
																name="avatar_remove" /> <!--end::Inputs-->
															</label>
															<!--end::Label-->
															<!--begin::Cancel-->
															<span
																class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
																data-kt-image-input-action="cancel"
																data-bs-toggle="tooltip" title="Cancel avatar"> <i
																class="bi bi-x fs-2"></i>
															</span>
															<!--end::Cancel-->
															<!--begin::Remove-->
															<span
																class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow"
																data-kt-image-input-action="remove"
																data-bs-toggle="tooltip" title="Remove avatar"> <i
																class="bi bi-x fs-2"></i>
															</span>
															<!--end::Remove-->
														</div>
														<!--end::Image input-->
														<!--begin::Hint-->
														<div class="form-text">Allowed file types: png, jpg,
															jpeg.</div>
														<!--end::Hint-->
													</div>
													<!--end::Col-->
												</div>
												<!--end::Input group-->
												<!--begin::Input group-->
												<div class="row mb-6">
													<!--begin::Label-->
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Full
														Name</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8">
														<!--begin::Row-->
														<div class="row">
															<!--begin::Col-->
															<div class="col-lg-6 fv-row">
																<input type="text" name="fname" th:field="*{firstName}"
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	placeholder="First name" th:value="*{firstName}" />
															</div>
															<!--end::Col-->
															<!--begin::Col-->
															<div class="col-lg-6 fv-row">
																<input type="text" name="lname" th:field="*{lastName}"
																	class="form-control form-control-lg form-control-solid"
																	placeholder="Last name" th:value="*{lastName}" />
															</div>
															<!--end::Col-->
														</div>
														<!--end::Row-->
													</div>
													<!--end::Col-->
												</div>
												<!--end::Input group-->
												<!--begin::Input group-->
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span class="required">Email</span> <i
														class="fas fa-exclamation-circle ms-1 fs-7"
														data-bs-toggle="tooltip" title="Email must be active"></i>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<input type="email" name="email" th:field="*{email}"
															readonly="true"
															class="form-control form-control-lg form-control-solid"
															placeholder="Email" th:value="*{email}" />
													</div>
													<!--end::Col-->
												</div>
												<!--end::Input group-->

												<!--begin::Input group-->
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Date of Birth</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<input type="date" name="dateOfBirth"
															th:field="*{dateOfBirth}"
															class="form-control form-control-lg form-control-solid"
															placeholder="Date of Birth" th:value="*{dateOfBirth}" />
													</div>
													<!--end::Col-->
												</div>
												<!--end::Input group-->

												<!--begin::Input group-->
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Gender</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<select name="gender" th:field="*{gender}"
															class="form-select form-select-lg form-select-solid"
															placeholder="Gender">
															<option value="NA" th:selected="${user.gender == 'NA'}">N/A</option>
															<option value="MALE"
																th:selected="${user.gender == 'MALE'}">Male</option>
															<option value="FEMALE"
																th:selected="${user.gender == 'FEMALE'}">Female</option>
														</select>
													</div>
													<!--end::Col-->
												</div>
												<!--end::Input group-->


												<!-- ADDRESS -->
												<!--begin::Input group-->
												<div class="row mb-6" th:if="${user != null}">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Address</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<input type="text" name="address.address"
															th:field="*{address.address}"
															class="form-control form-control-lg form-control-solid"
															placeholder="Address"
															th:value="${user.address != null ? user.address.address : ''}" />
													</div>
													<!--end::Col-->
												</div>
												<!--end::Input group-->

												<!--begin::Input group-->
												<div class="row mb-6" th:if="${user != null}">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Country</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<input type="text" name="address.country"
															th:field="*{address.country}"
															class="form-control form-control-lg form-control-solid"
															placeholder="Country"
															th:value="${user.address != null ? user.address.country : ''}" />
													</div>
													<!--end::Col-->
												</div>
												<!--end::Input group-->

												<!--begin::Input group-->
												<div class="row mb-6" th:if="${user != null}">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Phone</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<input type="tel" name="address.phone"
															th:field="*{address.phone}"
															class="form-control form-control-lg form-control-solid"
															placeholder="Phone"
															th:value="${user.address != null ? user.address.phone : ''}" />
													</div>
													<!--end::Col-->
												</div>
												<!--end::Input group-->

												<!--begin::Input group-->
												<div class="row mb-6" th:if="${user != null}">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>Postal Code</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<input type="text" name="address.postalCode"
															th:field="*{address.postalCode}"
															class="form-control form-control-lg form-control-solid"
															placeholder="Postal Code"
															th:value="${user.address != null ? user.address.postalCode : ''}" />
													</div>
													<!--end::Col-->
												</div>
												<!--end::Input group-->

												<!--begin::Input group-->
												<div class="row mb-6" th:if="${user != null}">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<span>State</span>
													</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8 fv-row">
														<input type="text" name="address.state"
															th:field="*{address.state}"
															class="form-control form-control-lg form-control-solid"
															placeholder="State"
															th:value="${user.address != null ? user.address.state : ''}" />
													</div>
													<!--end::Col-->
												</div>
												<!--end: ADDRESS  -->


												<!-- Begin Old ChangePassword -->
												<div class="row mb-6" hidden="true">
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Password</label>
													<div class="col-lg-8 fv-row">
														<input type="password" name="password"
															th:field="*{password}"
															class="form-control form-control-lg form-control-solid"
															placeholder="User password" th:value="*{password}" />
													</div>
												</div>
												<!-- End Old ChangePassword -->

												<th:block>
													<!--begin::Input group-->
													<div class="row mb-6" hidden="true">
														<!--begin::Label-->
														<label class="col-lg-4 col-form-label fw-semibold fs-6">Roles</label>
														<!--end::Label-->
														<!--begin::Col-->
														<div class="col-lg-8 fv-row">
															<!--begin::Options-->
															<div class="row">
																<div th:each="role : ${listRoles}"
																	class="col-6 d-flex align-items-center mt-3">
																	<!--begin::Option-->
																	<label
																		class="form-check form-check-inline form-check-solid me-5">
																		<input class="form-check-input" th:field="*{roles}"
																		type="checkbox" th:value="${role.id}" /> <span
																		class="fw-semibold ps-2 fs-6" th:text="${role.name}"></span>
																		<small>[[${role.description}]]</small>
																	</label>
																	<!--end::Option-->
																</div>
																<!--end::Options-->
															</div>
														</div>
														<!--end::Col-->
													</div>
													<!--end::Input group-->
												</th:block>

												<!--begin::Specialty Input -->
												<th:block>
													<!--begin::Input group-->
													<div class="row mb-6" hidden="true">
														<!--begin::Label-->
														<label class="col-lg-4 col-form-label fw-semibold fs-6"
															for="specialty">Specialty</label>
														<!--end::Label-->
														<!--begin::Col-->
														<div class="col-lg-8 fv-row">
															<!--begin::Select-->
															<select class="form-select" id="specialty"
																name="specialty" th:field="*{specialty}">
																<option value="">Select Specialty</option>
																<!--begin::Options-->
																<option th:each="specialty : ${listSpecialties}"
																	th:value="${specialty.id}"
																	th:text="${specialty.nameSpecialty}"></option>
																<!--end::Options-->
															</select>
															<!--end::Select-->
														</div>
														<!--end::Col-->
													</div>
													<!--end::Input group-->
												</th:block>
												<!--end::Specialty Input -->

												<!--begin::Input group-->
												<th:block>
													<div class="row mb-0" hidden="true">
														<!--begin::Label-->
														<label class="col-lg-4 col-form-label fw-semibold fs-6">Enabled</label>
														<div class="col-lg-8 d-flex align-items-center">
															<div class="form-check form-switch">
																<input class="form-check-input" type="checkbox"
																	th:field="*{enabled}" id="allowmarketing" /> <label
																	class="form-check-label" for="allowmarketing"></label>
															</div>
														</div>
													</div>
												</th:block>
												<!--end::Input group-->

												<!-- Begin InfomationBackground -->
												<th:block sec:authorize="hasAnyAuthority('ADMIN', 'DOCTOR')">
												<div class="row mb-6">
													<label
														class="col-lg-4 col-form-label fw-semibold fs-6">Information
														BackGround</label>
													<div class="col-lg-8 fv-row">
													    <textarea name="informationBackground" id="content" th:field="*{informationBackground}"
													        class="form-control form-control-lg form-control-solid" placeholder="Information Background" th:value="*{informationBackground}"></textarea>
													</div>
												</div>
												</th:block>
												<!-- End InfomationBackground -->

												<!--begin::Input group-->
												<div class="row mb-6">
													<label class="col-lg-4 col-form-label fw-semibold fs-6">
														<a th:href="@{/change_password/{id}(id=${user.id})}">Click
															Here to change your password!!</a>
													</label>
												</div>
												<!--end::Input group-->

											</div>
											<!--end::Card body-->
											<!--begin::Actions-->
											<div class="card-footer d-flex justify-content-end py-6 px-9">
												<button type="reset"
													class="btn btn-light btn-active-light-primary me-2">Discard</button>
												<button type="submit" class="btn btn-primary"
													id="kt_account_profile_details_submit">Save
													Changes</button>
											</div>
											<!--end::Actions-->
										</form>
										<!--end::Form-->
									</div>
									<!--end::Content-->
								</div>
								<!--end::Basic info-->
							</div>
							<!--end::Content container-->
						</div>
						<!--end::Content-->
					</div>
					<!--end::Content wrapper-->
					<!--begin::Footer-->
					<div th:replace="fragments/footer :: footer">&nbsp;</div>
					<!--end::Footer-->
				</div>
				<!--end:::Main-->
			</div>
			<!--end::Wrapper-->
		</div>
		<!--end::Page-->
	</div>
	<!--end::App-->
	<!--begin::Scrolltop-->
	<div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">

				viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1"
					transform="rotate(90 13 6)" fill="currentColor" />
				<path
					d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z"
					fill="currentColor" />
			</svg>
		</span>
		<!--end::Svg Icon-->
	</div>
	<!--end::Scrolltop-->
	<!--begin::Javascript-->
	<div th:replace="fragments/partial :: global_script"></div>
	<div th:replace="fragments/partial :: users_script"></div>
	<script src="https://cdn.ckeditor.com/ckeditor5/29.2.0/classic/ckeditor.js"></script>
	<script>
	    ClassicEditor
	        .create(document.querySelector('#content'))
	        .catch(error => {
	            console.error(error);
	        });
	</script>
	<!--end::Javascript-->
</body>
<!--end::Body-->

</html>
